<!DOCTYPE html>
<html lang="en">
<head>

<style>
    ol{

    }

    }
</style>
<body>
    <form action="" method="post">
        <input type="text" name="username">
        <input type="password" name="passwrd">
        <input type="submit" value="Submit">
    </form>
<button id="btn">Remove</button>
<button id="btn1">Empty</button>
<button id="btn2">Add Class</button>
    <ol>
        <li>Name</li>
        <li>Name</li>
        <li>Name</li>
        <li>Name</li>
        <li>Name</li>
    </ol>
    <script>
        console.log("first")

        $(document).ready(function(){
            console.log("second")
            $('#btn').click(function(){
                $('ol').remove()
            })
            $('#btn1').click(function(){
                $('ol').empty()
            })
            $('#btn2').click(function(){

            })
        })

        </script>
