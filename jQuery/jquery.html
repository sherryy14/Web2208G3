<body>

    <div id="container">jquery</div>
    <input type="text" name="" id="inp">
    <button id="btn">Get text</button>
    <button id="btnvalue">Get Value</button>










    <ol>
        <li>Name</li>
    </ol>
    <input type="text" id="fname">
    <input type="text" id="uname">
    <input type="email" id="email">
    <button id="form" class="btn btn-primary">Submit</button>

    <table id="data" class="table table-dark" border="1">
        <tr>
            <th>Name</th>
            <th>User Name</th>
            <th>Email</th>
        </tr>
    </table>

    <script>

        // document.getElementById('btn').addEventListener('click',()=>{
        //     var text = document.getElementById('container').innerText
        //     console.log(text)
        // })

        $(document).ready(function () {

            $('#form').click(function () {
                var fname = $('#fname').val()
                var uname = $('#uname').val()
                var email = $('#email').val()

                $("#data").append(`
                
                <tr><td>${fname}</td>
                    <td>${uname}</td>
                    <td>${email}</td> </tr>
                `)
            })
            $('#form').mouseleave(function () {
                $('#fname').val(' ') 
                $('#uname').val(' ')
                $('#email').val(' ') 
            })




            $('#btnvalue').click(function () {
                var input = $('#inp').val()
                $('ol').prepend(`<li>${input}</li>`)

            })
        })
