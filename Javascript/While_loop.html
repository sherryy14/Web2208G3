<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 7;
        while(a<=6){
            document.write(a+ " Hello World<br>");
            a = 6;
        }


        var b =10;
        do{
            document.write(b+ "DO WhILE LOOP<br>")
            b--;
        }while(b>=11)
    </script>
</body>
</html>
