<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="car1.jpg" alt="ferrari" width="300px" height="300px" id="img"> <br>
    <input type="text" id="text" > <br>
    <button onclick="car()">Change Image</button>

  <script>

    function car(){
        var img = document.getElementById("img").src;
        var alt = document.getElementById("img").alt;
        
        if(alt == "ferrari"){
            document.getElementById("img").src = "car2.jfif"
            document.getElementById("img").alt = "audi"
            document.getElementById("text").value = "Audi"
        }else{
            document.getElementById("text").value = "Ferrari"
            document.getElementById("img").src = "car1.jpg"
            document.getElementById("img").alt = "ferrari"
        }

    }
   
  </script>
</body>
</html>
