    <script>
        // a^2+2ab+b^2 
        // var a = parseInt(prompt("Enter a"))
        // var b = parseInt(prompt("Enter b"))

        // var eq = Math.pow(a,2)+2*a*b + Math.pow(b,2)
        // console.log(eq)
   // ------------- Math Object ---------------

          var a = 4;
       
               var pwr = Math.pow(a,2)
               document.write("<br>")
               document.write("Square : " +pwr)
               document.write("<br>")
               var sqt = Math.sqrt(9)
               document.write("Square Root : " +sqt)
               document.write("<br>")
               var ran = Math.random()
               document.write("Random Number : " +ran*10)
               document.write("<br>")
               document.write("Floor : " + Math.floor(4.99999))
               document.write("<br>")
               document.write("Ceil : " + Math.ceil(10.9))
               document.write("<br>")
               document.write("Truncate : " + Math.trunc(4.444444))
               document.write("<br>")
               document.write("Round : " + Math.round(5.5))
               document.write("<br>")
               document.write("Absolute : " + Math.abs(-5.9))
               document.write("<br>")
               document.write("Sin : " + Math.sin(0))
               document.write("<br>")
               document.write("Cos : " + Math.cos(1))
               document.write("<br>" )
               document.write("Logarithm : " + Math.log(1)) 





    </script>
</body>
