<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!-- Sign Up Page -->
    <label for="fname">Full Name</label>
    <input type="text" name="" id="fname">

    <label for="signinuname">User Name</label>
    <input type="text" name="" id="signinuname">

    <label for="signinemail">Email</label>
    <input type="email" name="" id="signinemail">

    <label for="signinpass">Password</label>
    <input type="password" name="" id="signinpass">

    <label for="showpass">Show Password</label>
    <input type="checkbox" name="" id="showpass">

    <input type="submit" value="Submit" id="signup"> <br> <br>

    <!-- Login Page  -->
    <label for="loginuname">User Name</label>
    <input type="text" name="" id="loginuname">

    <label for="loginpass">Password</label>
    <input type="password" name="" id="loginpass">

    <input type="submit" value="Submit" id="login">





    <script>
        document.getElementById('signup').addEventListener('click', () => {
            let uname = document.getElementById('signinuname').value;
            let pass = document.getElementById('signinpass').value;

            localStorage.setItem("Username", uname)
            localStorage.setItem("Password", pass)

        })

        document.getElementById('login').addEventListener('click', () => {
            let uname = document.getElementById('loginuname').value;
            let pass = document.getElementById('loginpass').value;

            let localuname = localStorage.getItem("Username")
            let localpass = localStorage.getItem("Password")
            // console.log(localuname)

            if (uname == localuname && pass == localpass) {
                alert('Sign In Succesfully')
            } else {
                alert('Try Again')
            }
        })

        document.getElementById('showpass').addEventListener('click', () => {
            var pass = document.getElementById("signinpass");
            if (pass.type === "password") {
                pass.type = "text";
            } else {
                pass.type = "password";
            }

        })




    </script>
</body>

</html>
