<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // -----------------------Text Strings --------------


        var strng = new String("Aptech Learning is a learning institute");

        document.write(strng.charAt(8));
        document.write("<br>")
        // document.write(strng.concat(" Unleash Your Potential"))
        document.write("<br>")
        document.write(strng.indexOf("e"));
        document.write("<br>")
        document.write(strng.search("Learning"));
        document.write("<br>")
        document.write(strng.replace("Aptech","iPecht"));
        document.write("<br>")
        // // document.write(strng.match(/learning/ig));
        // // document.write("<br>")
        document.write(strng.charCodeAt(0)); // Decimal code
        document.write("<br>")
        document.write(String.fromCharCode(98));
        document.write("<br>")
        document.write(strng.substring(1,5));
        document.write("<br>")
    </script>
</body>
</html>
